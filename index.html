<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML WEBSITE</title>
</head>

<body>
    <b>
        <header>FREE CODING CAMP</header>
    </b>
    <hr>
    <form action="/action.php">
        <h1>Survey Form</h1>
        <b>
            <p>Let us know how we can improve free coding camp</p>
        </b>

        <div class="form-group">
            <label for="name">* Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <br>
        <div class="form-group">
            <label for="email">* Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
        </div>
        <br>
        <div class="form-group">
            <label for="age"> * Passw:</label>
            <input type="Password" id="Password" name="age" placeholder="Password">
        </div>
        <br>
        <hr>
        <div class="form-group">
            <b><label for="role">Which option best describes your current role?</label></b>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="job">Full-time Job</option>
                <option value="learner">Learner</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <hr>
        <div class="form-group">
            <b><label>How likely is it that you would recommend free Coding Camp to a friend?</label></b>
            <br>
            <label form="11"><input type="radio" name="recommend" value="definitely" id="11"> Definitely</label>
            <br>
            <label form="22"><input type="radio" name="recommend" value="maybe" id="22"> Maybe</label>
            <br>
            <label form="33"><input type="radio" name="recommend" value="not_sure" id="33"> Not sure</label>
        </div>
        <br>
        <hr>
        <div class="form-group">
            <b><label for="like">What do you like most in coding:</label></b>
            <select id="like" name="like">
                <option value="Projects">Projects</option>
                <option value="Skills">Skills</option>
                <option value="Web design">Web design</option>
                <option value=""></option>
            </select>
        </div>
        <br>
        <hr>
        <div class="form-group">
            <b><label>Things that should be improved in the future (Check all that apply): </label></b>
            <br>
            <label form="id1"><input type="checkbox" name="improve" value="frontend" id="id1"> Front-end
                Projects</label>
            <br>
            <label form="id2"><input type="checkbox" name="improve" value="backend" id="id2"> Back-end Projects</label>
            <br>
            <label form="id3"><input type="checkbox" name="improve" value="data" id="id3"> Data Analysis</label>
            <br>
            <label form="id4"><input type="checkbox" name="improve" value="data" id="id4"> Data Visualization</label>
        </div>
        <br>
        <hr>
        <div class="form-group">
            <b>
                <h4>FEEDBACK</h4>
            </b>
            <textarea name="feedback" id="feedback" placeholder="Give feedback here!"></textarea>
        </div>
        <div>
            <label for="id4"> <input type="submit" value="submit"></label>
        </div>
    </form>
    <br>
</body>
<hr>
<footer> Aouthor:HTML <br> html@gmail.com </footer>

</html>
